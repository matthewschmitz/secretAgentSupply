<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link href="./resources/css/reset.css" type="text/css" rel="stylesheet" />
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <header>
        <img src="./resources/images/logo.png" />
        <p>Secret Agent Supply Inc.</p>
      </header>
      <div class="headerImageContainer">
      </div>
      <div class="headerImageInfo">
        <p>New Arrival</p>
        <h1>Sport Bikes and Motorcylces</h1>
      </div>
      <div class="navContainer">
      </div>
      <nav>
        <span>Eyewear</span>
        <span>Apparel</span>
        <span>Gadgets</span>
        <span>Vehicles</span>
        <span>Classes</span>
        <span>Contact</span>
        <span class="tabletOption">Menu</span>
      </nav>
      <div class="galleryContainer">
      </div>
      <div class="gallery">
        <div class="galleryItem">
          <img src="./resources/images/pen.png" />
          <div class="galleryItemName">Exploding Pen</div>
        </div>
        <div class="galleryItem" id="watchItemContainer">
          <img src="./resources/images/watch.png" />
          <div class="galleryItemName">Cellular Watch</div>
        </div>
        <div class="galleryItem" id="glassesItemContainer">
          <img src="./resources/images/glasses.png" id="glassesPhoto" />
          <div class="galleryItemName">Thermal Glasses</div>
        </div>
      </div>
      <div class="companyInfo">
        <div class="companyInfoSection">
          <p class="infoHeader">Location</p>
          <p class="infoBody">-47.346436, 84.32354</p>
        </div>
        <div class="companyInfoSection">
          <p class="infoHeader">Hours</p>
          <p class="infoBody">0800 - 1800</p>
        </div>
      </div>
      <div class="footerContainer">
      </div>
      <footer>
        <p>Copyright Secret Agent Supply Inc.</p>
      </footer>
    </div>
  </body>
</html>
